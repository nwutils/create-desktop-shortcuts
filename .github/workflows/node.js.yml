name: Build Status

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

oncurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        node-version: [8, 18.20.3]
      fail-fast: false
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.7
    - name: Setup Node
      uses: volta-cli/action@v4.1.1
    - name: Switch Node version
      run: volta pin node@${{ matrix.node-version }}
    - name: Node.js version
      run: node -v
    - name: npm version
      run: npm -v
    - run: npm ci
    - run: npm run e2e
    - run: npm t
    # - run: npm run lint
